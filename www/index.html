<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <title>ThinkingBreak</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="jq/jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="jq/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.0rc1.min.js"></script>
    <script type="text/javascript" src="phonegap-1.1.0.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="LocalNotification.js"></script>
  </head>
  <body>
    <div data-role="page" id="home" data-theme="a">
      
      <div data-role="header">
        <h1>ThinkingBreak</h1>
        <a href="#settings" class="settingsButton ui-btn-right" data-role="button" data-icon="gear" data-transition="slide">Setting</a>
      </div>

      
      <div id="contentTimer">
        <canvas id="timer" width="320" height="416"></canvas>
        <!-- <script type="text/javascript" src="timer.js"></script> -->
      </div>

        <div class="controlStopButton" style="display:none">
          <a  href="" data-role="button" data-icon="delete" data-theme="e" class="stopButton">Stop</a>
        </div>

        <div class="minButton">
          <a href="" class="shortBreakButton" data-role="button" data-theme="a"><img src="" alt="" />Short break</a>
          <a href="" class="longBreakButton" data-role="button" data-theme="a"><img src="" alt="" />Long break</a>
          <a href="" class="actionButton" data-role="button" data-theme="c"><img src="" alt="" />Thinking</a>
        </div>

        <div id="onOffLightOff"><img src="img/before_on_off_light_big_off.png" /></div>
        <div id="onOffLight" style="display:none"><img src="img/before_on_off_light_big.png" /></div>

        <div id="dialogButtone" style="display:none">
          <a href="#dialogWindow" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Open dialog</a>
        </div>

      
    </div>


    <!-- dialog -->
    <div data-role="page" id="dialogWindow">

      <div data-role="header">
        <H1>Dialog</h1>
      </div>
      <div data-role="content" data-theme="c">
        <p class="message">45 minuites expired</p>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="a" class="shortBreakButton">Short Break</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="a" class="longBreakButton">Long Break</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="c" class="actionButton">Thinking</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="e">Stop</a>
      </div>
        
    </div>


    <!-- setting page -->
    <div data-role="page" id="settings" data-theme="a">
      <div data-role="header">
        <a href="#settings" data-role="button" data-icon="back" data-transition="slide" data-rel="back">back</a>
        <h1>Setting</h1>
      </div>
      <div data-role="content"> 
        <fieldset class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#home" data-role="button" data-transition="slide" data-rel="back" data-icon="delete" data-theme="d" >Cancel</a>
          </div>
          <div class="ui-block-b">
            <a href="#home" class="saveButton" data-role="button" data-transition="slide" data-rel="back" data-theme="b">Save</a>
          </div>
        </fieldset>

        <br />
        <fieldset>
          <label for="shortBreak">Short break time:</label>
          <input type="range" name="shortBreak" id="shortBreak" value="5" min="1" max="55" />
<label for="longBreak">Long break time:</label>
          <input type="range" name="longBreak" id="longBreak" value="15" min="1" max="55" />
          <label for="action">Thinking time:</label>
          <input type="range" name="action" id="action" value="45" min="1" max="55" />
        </fieldset>
        <br />

      </div>
      
    </div>

  </body>
</html>
