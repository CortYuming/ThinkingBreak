<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <title>PomoMinutes</title>
    <link rel="stylesheet" href="jq/jquery.mobile-1.0b3.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="jq/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.0b3.min.js"></script>
    <script type="text/javascript" src="phonegap-1.1.0.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </head>
  <body>
    <div data-role="page" id="home" data-theme="a">
      
      <div data-role="header">
        <a href="#settings" class="settingsButton" data-role="button" data-icon="gear" data-transition="slide">Setting</a>
        <h1>PomoMinutes</h1>
      </div>

      <div id="contentTimer">
        <!-- <canvas id="timer" width="320" height="480"></canvas> -->
        <!-- <canvas id="timer" width="440" height="440"></canvas> -->
        <canvas id="timer" width="320" height="416"></canvas>
        <!-- <script type="text/javascript" src="timer.js"></script> -->
      </div>

      <div class="minButton">
        <div data-role="controlgroup">
          <a href="" data-role="button" data-theme="a" class="shortBreakButton">5</a>
        </div>
        <div data-role="controlgroup">
          <a href="" data-role="button" data-theme="a" class="longBreakButton">15</a>
        </div>
        <div data-role="controlgroup">
          <a href="" data-role="button" data-theme="c" class="actionButton">25</a>
        </div>
      </div>
      <div class="controlButton" style="display:none">
        <div data-role="controlgroup">
          <a  href="" data-role="button" data-theme="a" class="stopButton"><img src="img/ctrlStop.png" alt="Start" /></a>
        </div>
      </div>

      <div id="dialogButtone" style="display:none">
        <!-- <div id="dialogButtone"> -->
        <a href="#dialogWindow" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Open dialog</a>
      </div>
      
    </div>


    <!-- dialog -->
    <div data-role="page" id="dialogWindow">

      <div data-role="header">
        <H1>Dialog</h1>
      </div>
      <div data-role="content" data-theme="c">
        <p class="message">25 minuites expired</p>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="a" class="shortBreakButton">Short Break</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="a" class="longBreakButton">Long Break</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="c" class="actionButton">Action</a>
        <a href="#home" data-role="button" data-rel="dialog" data-theme="b">Stop</a>
      </div>
    </div>


    <!-- setting page -->
    <div data-role="page" id="settings" data-theme="a">
      <div data-role="header">
        <a href="#settings" data-role="button" data-icon="back" data-transition="slide" data-rel="back">back</a>
        <h1>Setting</h1>
      </div>
      <div data-role="content"> 
        <fieldset class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#home" data-role="button" data-transition="slide" data-rel="back" data-icon="delete" data-theme="d" >Cancel</a>
          </div>
          <div class="ui-block-b">
            <a href="#home" class="saveButton" data-role="button" data-transition="slide" data-rel="back" data-theme="b">Save</a>
          </div>
        </fieldset>

        <br />
        <fieldset>
          <label for="shortBreak">Short break time:</label>
          <input type="range" name="shortBreak" id="shortBreak" value="5" min="1" max="55" />
          <!-- <input type="range" name="shortBreak" id="shortBreak" value="5" min="0.1" max="55" />  -->
          <label for="longBreak">Long break time:</label>
          <input type="range" name="longBreak" id="longBreak" value="15" min="1" max="55" />
          <label for="action">Action time:</label>
          <input type="range" name="action" id="action" value="25" min="1" max="55" />
        </fieldset>
        <br />
        <!-- <fieldset data-role="controlgroup"> -->
        <!--   <legend>Notifier:</legend> -->
        <!--   <input type="checkbox" name="CheckBoxAlertwindow" id="CheckBoxAlertwindow" checked="checked" /> -->
        <!--   <label for="CheckBoxAlertwindow">alert window</label> -->
        <!--   <input type="checkbox" name="CheckBoxBeepsound" id="CheckBoxBeepsound" checked="checked"/> -->
        <!--   <label for="CheckBoxBeepsound">beep sound</label> -->
        <!-- <input type="checkbox" name="vibration" id="vibration"/> -->
        <!-- <label for="vibration">vibration</label> -->
        <!-- </fieldset> -->
      </div>
      
    </div>

  </body>
</html>
